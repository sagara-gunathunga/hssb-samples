<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BookClub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">

                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h2 class="mb-0  bg-success" th:text="${book.title}">Book Title</h2>
                        <a href="/books" class="text-white">Home</a>
                    </div>

                    <div class="container mt-5">
                        <h2>Add New Book</h2>
                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}" required>
                            </div>
                            <div class="mb-3">
                                <label for="publicationYear" class="form-label">Publication Year</label>
                                <input type="number" class="form-control" id="publicationYear"
                                    th:field="*{publicationYear}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
