<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SpringMVC Helloworld</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">

                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h2>Add New Book</h2>
                        <div class="d-flex align-items-center">
                            <span th:if="${user != null}" class="me-3">
                                You logged in as : <span th:text="${user}"></span>
                            </span>
                            <a href="/books" class="text-white me-3">Home</a>
                            <a th:href="@{/logout}" class="text-white"
                                onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                Logout
                            </a>
                            <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                            </form>
                        </div>
                    </div>

                    <div class="container mt-5">
                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn" th:field="*{isbn}"
                                    th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                    th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                    th:errors="*{title}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" th:field="*{author}"
                                    th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}"
                                    th:errors="*{author}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="publicationYear" class="form-label">Publication Year</label>
                                <input type="number" class="form-control" id="publicationYear"
                                    th:field="*{publicationYear}" th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('publicationYear')}"
                                    th:errors="*{publicationYear}"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
